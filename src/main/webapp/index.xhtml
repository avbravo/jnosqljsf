<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form" prependId="false">
          
            <p:panelGrid columns="2">
                <p:outputLabel value="Id"/>
                <p:inputText value="#{personaController.persona.id}"/>
                <p:outputLabel value="nombre"/>
                <p:inputText value="#{personaController.persona.nombre}"/>
                <p:outputLabel value="edad"/>
                <p:inputText value="#{personaController.persona.edad}"/>
                <f:facet name="footer">
                    <p:commandButton value="Save" action="#{personaController.save()}"
                                     update=":form:msg"/>
                    
                </f:facet>
            </p:panelGrid>
              <p:messages id="msg"/>
        </h:form>
      
    </h:body>
</html>
